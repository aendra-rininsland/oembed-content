<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">

<!--
An element for loading oEmbed content.

Example:

    <oembed-content></oembed-content>

Example:

    <oembed-content url="https://twitter.com/aendrew/status/538358682711752704"></oembed-content>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="oembed-content">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }
    </style>
    <content id="response" width="{{width}}" height="{{height}}"></content>
    <iron-request id="xhr"></iron-request>
  </template>

  <script>
    Polymer({
      is: 'oembed-content',

      properties: {
        /**
         * The width of the output
         * @type Number
         */
        width: Number,

        /**
         * The height of the output.
         * @type Number
         */
        height: Number,

        /**
         * The CORS proxy endpoint to use.
         * Don't have a oEmbed CORS proxy? <br/>
         * Use [times/oembed-proxy](https://github.com/times/oembed-proxy).
         *
         * @default http://oembed.timesdev.tools/
         * @type String
         */
        endpoint: 'http://oembed.timesdev.tools/',

        /**
         * The URL to fetch.
         * @type String
         */
        url: String
      },

      // Element Lifecycle

      ready: function() {
        // Get response from oEmbed CORS proxy.
        var url = this.properties.endpoint + this.url;
        var req = this.$.xhr.send({url: url, handleAs: 'json'});

        req.then(function(res) {
          var data = res.xhr.response;
          switch(data.type) {
            case 'rich':
            this.$.response.innerHTML = data.html;
            this.properties.width = data.width ? data.width : 'auto';
            this.properties.height = data.height ? data.height : 'auto';
            break;
          }
        }.bind(this),
        function(err){
          console.dir(err);
        });

      },

      attached: function() {
        // `attached` fires once the element and its parents have been inserted
        // into a document.
        //
        // This is a good place to perform any work related to your element's
        // visual state or active behavior (measuring sizes, beginning animations,
        // loading resources, etc).
      },

      detached: function() {
        // The analog to `attached`, `detached` fires when the element has been
        // removed from a document.
        //
        // Use this to clean up anything you did in `attached`.
      }
    });
  </script>
</dom-module>
